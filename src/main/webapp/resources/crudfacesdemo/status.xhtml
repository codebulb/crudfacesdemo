<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <span class="label #{cc.attrs.value == 'B' ? 'label-success' : cc.attrs.value == 'W' ? 'label-warning' : 'label-danger'}">
            #{cc.attrs.value == 'B' ? 'Beta' : cc.attrs.value == 'W' ? 'Work in progress' : 'Proof of concept'}
        </span>
    </cc:implementation>
</html>
