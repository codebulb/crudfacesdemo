<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title" required="true" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="panel panel-info">
            <div class="panel-heading toggle-header" data-toggle="collapse" data-target="##{cc.id}"><span class="fa fa-info-circle"></span>#{cc.attrs.title}</div>
            <div id="#{cc.id}" class="panel-body collapse">
                <cc:insertChildren/>
            </div>
        </div>
    </cc:implementation>
</html>
